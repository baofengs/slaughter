<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>vanilla tilt</title>
    <style>
      div.vanilla-tilt {
        background: linear-gradient(135deg, #0099F7 , #F11712);
        width: 300px;
        height: 200px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="vanilla-tilt" 
        data-tilt 
        data-tilt-reverse="false" 
        data-tilt-perspective="1000" 
        data-tilt-speed="300" 
        data-tilt-glare="true"
        data-tilt-max-glare="0.5"
        data-tilt-reset="true"></div>
    <script src="./vanilla-tilt.js"></script>
  </body>
</html>
